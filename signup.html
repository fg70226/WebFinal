<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="my-form-container">
        <form class="form-control" id="myform">
            <p class="title">Register Form</p>
    
            <div class="user">
            <div class="input-field">
                <input class="input" type="name" id="name" placeholder="Name"/>   
            </div>
            <div class="input-field">
                <input class="input" type="surname" id="surname" placeholder="Surname"/>
            </div>
            </div> 
    <div class="user1">
            <div class="input-field">
                <input class="input" type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
                <input class="input" type="password" id="password" placeholder="Password" />
            </div>
            <div class="input-field">
                <input  class="input" type="date" id="date" placeholder="Date" />
            </div>
        </div>
            <div id="errors"></div>
            <button class="submit-btn" type="submit">Sign Up</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>

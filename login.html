<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="my-form-container">
        <form id="myform" class="form-control">
            <p class="title">Login</p>

            <div class="input-field">
                <input required="" type="text" class="input" id="user" placeholder="Email">
            </div>

            <div class="input-field">
                <input required="" type="password" class="input" id="pass" placeholder="Password">
            </div>

            <div id="errors"></div>

            <a href="#">Don't have an acoount?</a>

            <button class="submit-btn" id="btn">Sign In</button>
            <button class="submit-btn" type="submit">Sign In</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
